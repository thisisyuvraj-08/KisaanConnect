<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisaan Connect - Farmer & Shopkeeper Marketplace</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
          </svg>
          Kisaan Connect
        </div>
        <div class="nav-items">
          <div class="nav-item" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </div>
          <div class="nav-item" data-page="map">
            <i class="fas fa-map-marker-alt"></i>
            <span>Map</span>
          </div>
          <div class="nav-item" data-page="chat">
            <i class="fas fa-comments"></i>
            <span>Messages</span>
          </div>
          <div class="nav-item" id="create-post-btn">
            <i class="fas fa-plus"></i>
            <span>Post</span>
          </div>
          <div class="user-avatar" id="user-menu">U</div>
        </div>
      </div>
    </header>

    <main id="main-content">
      <!-- Content will be dynamically rendered here -->
    </main>

    <!-- User menu dropdown -->
    <div class="dropdown-menu hidden" id="user-dropdown">
      <div class="dropdown-item" id="profile-btn">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </div>
      <div class="dropdown-item" id="my-posts-btn">
        <i class="fas fa-list"></i>
        <span>My Posts</span>
      </div>
      <div class="dropdown-item" id="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div class="modal-overlay" id="auth-modal">
    <div class="auth-modal">
      <div class="auth-header">
        <h2>Welcome to Kisaan Connect</h2>
        <p>Login or create an account to continue</p>
      </div>
      <div class="auth-body">
        <div class="auth-tabs">
          <div class="auth-tab active" data-tab="login">Login</div>
          <div class="auth-tab" data-tab="signup">Sign Up</div>
        </div>
        <form id="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group" id="role-group">
            <label for="role">I am a</label>
            <select id="role" required>
              <option value="">Select role</option>
              <option value="farmer">Farmer</option>
              <option value="shopkeeper">Shopkeeper</option>
            </select>
          </div>
          <div class="form-group" id="name-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
          </div>
          <div class="form-group" id="phone-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
          </div>
          <button type="submit" class="auth-btn">Continue</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Create Post Modal -->
  <div class="modal-overlay hidden" id="post-modal">
    <div class="post-modal">
      <div class="modal-header">
        <h2>Create New Post</h2>
        <button class="close-btn" id="close-post-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="post-form">
          <div class="form-group">
            <label for="post-type">Post Type</label>
            <select id="post-type" required>
              <option value="">Select type</option>
              <option value="produce">Selling Produce</option>
              <option value="request">Requesting Produce</option>
            </select>
          </div>
          <div class="form-group">
            <label for="produce-type">Produce Type</label>
            <input type="text" id="produce-type" placeholder="e.g., Tomatoes, Wheat, etc." required>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>
          </div>
          <div class="form-group">
            <label for="unit">Unit</label>
            <select id="unit" required>
              <option value="kg">Kilograms (kg)</option>
              <option value="quintal">Quintal</option>
              <option value="ton">Tons</option>
              <option value="box">Boxes</option>
              <option value="sack">Sacks</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Price (₹ per unit)</label>
            <input type="number" id="price" min="1" placeholder="Enter price" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Add details about your produce"></textarea>
          </div>
          <div class="form-group">
            <label for="deadline">Post Expiry</label>
            <select id="deadline" required>
              <option value="4">4 hours</option>
              <option value="24">1 day</option>
              <option value="72">3 days</option>
              <option value="168" selected>7 days</option>
              <option value="336">14 days</option>
            </select>
          </div>
          <div class="location-status" id="post-location-status">
            <i class="fas fa-map-marker-alt"></i> 
            <span>We need your location to show your post to nearby users</span>
            <button type="button" id="get-location-btn">Get My Location</button>
          </div>
          <button type="submit" class="auth-btn">Create Post</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Post Modal -->
  <div class="modal-overlay hidden" id="edit-post-modal">
    <div class="post-modal">
      <div class="modal-header">
        <h2>Edit Post</h2>
        <button class="close-btn" id="close-edit-post-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="edit-post-form">
          <input type="hidden" id="edit-post-id">
          <div class="form-group">
            <label for="edit-produce-type">Produce Type</label>
            <input type="text" id="edit-produce-type" placeholder="e.g., Tomatoes, Wheat, etc." required>
          </div>
          <div class="form-group">
            <label for="edit-quantity">Quantity</label>
            <input type="number" id="edit-quantity" min="1" placeholder="Enter quantity" required>
          </div>
          <div class="form-group">
            <label for="edit-unit">Unit</label>
            <select id="edit-unit" required>
              <option value="kg">Kilograms (kg)</option>
              <option value="quintal">Quintal</option>
              <option value="ton">Tons</option>
              <option value="box">Boxes</option>
              <option value="sack">Sacks</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-price">Price (₹ per unit)</label>
            <input type="number" id="edit-price" min="1" placeholder="Enter price" required>
          </div>
          <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea id="edit-description" placeholder="Add details about your produce"></textarea>
          </div>
          <button type="submit" class="auth-btn">Update Post</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Chat Modal -->
  <div class="modal-overlay hidden" id="chat-modal">
    <div class="chat-modal">
      <div class="chat-header">
        <div class="chat-user-info">
          <div class="feed-avatar" id="chat-user-avatar">U</div>
          <div>
            <div class="chat-user-name" id="chat-user-name">User Name</div>
            <div class="chat-user-status" id="chat-user-status">Online</div>
          </div>
        </div>
        <div class="chat-actions">
          <button class="icon-btn" id="chat-call-btn">
            <i class="fas fa-phone"></i>
          </button>
          <button class="icon-btn" id="chat-whatsapp-btn">
            <i class="fab fa-whatsapp"></i>
          </button>
          <button class="icon-btn" id="chat-close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be inserted here -->
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button class="send-btn" id="chat-send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <div class="notification-content">Operation completed successfully</div>
  </div>

  <!-- Loader -->
  <div class="loader-overlay hidden" id="loader">
    <div class="loader"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
