<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisaan Connect | A Modern Marketplace</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="visible">
        <div class="spinner"></div>
    </div>

    <!-- Notification Banner -->
    <div id="notification-banner">
        <p id="notification-message"></p>
    </div>

    <div id="app" class="app-container">
        <!-- Header: Will be dynamically populated -->
        <header id="app-header" class="app-header"></header>

        <!-- Main content area: Switches between Auth, Map, and Chat -->
        <main id="main-content">
            <!-- Initial content will be the login screen -->
        </main>
    </div>

    <!-- Container for FirebaseUI reCAPTCHA -->
    <div id="recaptcha-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Leaflet.js Script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Main JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
