<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="theme-color" content="#2782f9">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <link rel="stylesheet" href="style.css">
  <title>Kisaan Connect</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="main-app" class="hidden">
    <header>
      <div class="brand">
        <img src="logo.jpg" alt="Kisaan Connect Logo" class="app-logo">
        <span class="app-title">Kisaan Connect</span>
      </div>
      <div class="user-info">
        <span id="current-user-name"></span>
        <button id="logout-btn" class="btn btn-logout">Logout</button>
      </div>
    </header>
    <main>
      <section class="side-panel" id="dashboard-panel">
        <!-- Dynamic dashboard content -->
      </section>
      <section id="map-panel">
        <div id="map"></div>
      </section>
    </main>
    <button id="fab" class="fab" title="Add"><span>+</span></button>
    <div id="details-modal" class="modal hidden"></div>
    <div id="chat-window" class="chat-window hidden"></div>
  </div>

  <div id="auth-screen">
    <div class="auth-container">
      <img src="logo.jpg" alt="Kisaan Connect Logo" class="logo-login">
      <h2 class="app-title">Kisaan Connect</h2>
      <div class="toggle-auth">
        <button id="show-login" class="auth-toggle active">Login</button>
        <button id="show-register" class="auth-toggle">Register</button>
      </div>
      <form id="login-form" class="auth-form">
        <label>Email</label>
        <input type="email" id="login-email" required autocomplete="username">
        <label>Password</label>
        <input type="password" id="login-password" required autocomplete="current-password">
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <form id="register-form" class="auth-form hidden">
        <label>Full Name</label>
        <input type="text" id="register-name" required>
        <label>Phone (WhatsApp)</label>
        <input type="tel" id="register-phone" required pattern="[0-9]{10,}">
        <label>Email</label>
        <input type="email" id="register-email" required autocomplete="username">
        <label>Password</label>
        <input type="password" id="register-password" required autocomplete="new-password" minlength="6">
        <label>Role</label>
        <select id="register-role" required>
          <option value="">Select Role</option>
          <option value="farmer">I am a Farmer</option>
          <option value="owner">I am a Kirana Owner</option>
        </select>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="auth-error" class="auth-error"></div>
    </div>
  </div>

  <!-- Details modal & chat window templates are dynamically injected -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Firebase Compat (v8) SDKs above -->
  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      apiKey: "AIzaSyDnhwxpN_6VXNY2rkfKJuA5XFmSERSOFsM",
      authDomain: "kisaan-connect-da56d.firebaseapp.com",
      projectId: "kisaan-connect-da56d",
      storageBucket: "kisaan-connect-da56d.firebasestorage.app",
      messagingSenderId: "401721766160",
      appId: "1:401721766160:web:29644ebd5bcc3116f07595",
      measurementId: "G-9VQVCJYCWE"

    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="app.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
