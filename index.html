<head>

    <title>Kisaan Connect</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- This container will hold the main application after login -->
    <div id="app" class="hidden">
        <header>
            <h1 class="logo">Kisaan Connect ðŸŒ±</h1>
            <div class="user-menu">
                <span id="user-display-name"></span>

        </header>
        <main>
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="dashboard-container">
                <div id="dashboard">
                    <!-- Dashboard content (lists of produce/requests) will be loaded here -->
                </div>
                <button id="post-btn" class="fab">+</button>
            </div>
        </main>
    </div>

    <!-- This container will hold the login/register forms -->
    <div id="auth-container">
        <!-- Auth forms will be dynamically injected here by JavaScript -->
    </div>
    
    <!-- This container is for the floating, real-time chat window -->
    <div id="chat-container" class="hidden">
        <!-- The real-time chat UI will be injected here by JavaScript -->
    </div>

    <!-- This container is for all pop-up modals (e.g., posting produce, viewing details) -->
    <div id="modal-container" class="hidden">
         <!-- Modals will be dynamically injected here by JavaScript -->
    </div>
