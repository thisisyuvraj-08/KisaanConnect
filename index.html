<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisaan Connect | Fresh Produce Marketplace</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="visible">
        <div class="spinner"></div>
    </div>

    <!-- Notification Banner -->
    <div id="notification-banner">
        <p id="notification-message"></p>
    </div>
    
    <!-- Contact Modal -->
    <div id="contact-modal" class="modal-container">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="modal-body">
                <!-- Contact details will be injected here -->
            </div>
        </div>
    </div>

    <div id="app" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.5 17.5C15.8333 19.1667 13.6667 21 12 21C10.3333 21 8.16667 19.1667 6.5 17.5C4.83333 15.8333 3 13.6667 3 12C3 10.3333 4.83333 8.16667 6.5 6.5C8.16667 4.83333 10.3333 3 12 3C13.6667 3 15.8333 4.83333 17.5 6.5C19.1667 8.16667 21 10.3333 21 12C21 13.6667 19.1667 15.8333 17.5 17.5Z" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <h1>Kisaan Connect</h1>
            </div>
            <div id="user-view-controls"></div>
        </header>

        <!-- Main content area -->
        <main id="main-content"></main>
    </div>

    <!-- Firebase SDK (using compat libraries for broader compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Main JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
