<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Farmer-Shop Connect</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Mapbox GL JS & CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Firebase v11 CDN -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="header-container">
        <span class="logo">
          <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f33e.svg" class="logo-icon" alt="" />
          Farmer-Shop Connect
        </span>
        <span id="role-indicator"></span>
      </div>
    </header>
    <main id="main-content"></main>
    <div id="notification-banner" class="notification"></div>
    <div id="loader-overlay" class="loader-overlay hidden">
      <div class="loader"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
